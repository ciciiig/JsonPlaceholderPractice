<div class="container">
  <hr />
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let user of users">
            <button class="btn btn-primary mx-2" (click)="onNameClick(user)">
              {{ user.name }}
            </button>
        </li>
      </ul>
    </div>
  </div>
  <hr />
</div>
